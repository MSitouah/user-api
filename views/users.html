<html lang="en" dir="ltr">
  <head>
  <meta charset="utf-8">

  <body>
      <div id="test">

    <% } else { %>
    <form action="/users/<%= data.id  %>" method="post">

		    <div class="col-sm-3">
	          <input class="form-control" type="text" name="name" value= "<%= data.name  %>" >
	         </div>  
	     </div>  
	     <div class="form-group row">
		 <label for="password" class="col-sm-1">Password</label>

	       <input class="form-control" type="text" name="password" value= "<%= data.password  %>" >

	     </div>

		  <label for="profession" class="col-sm-1">Profession</label> 
	      <div class="col-sm-3">
	        <input class="form-control" type="text" name="profession" value= "<%= data.profession  %>" >
	      </div>
	   </div>
	   <button type="submit" class="btn btn-primary">Save</button>
        <% if (data.length == 0) { %>        
          <% null %>
        <% } else { %>

        <% } %>

    </form>
